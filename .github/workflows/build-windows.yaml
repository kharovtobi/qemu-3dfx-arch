name: Build Windows

on:
  workflow_dispatch:


  push:
    branches: [ workflow ]
  pull_request:
    branches: [ workflow ]

jobs:
   Build-Windows:
     runs-on: windows-2019
     env:
      pkgver: '9.1.0'
      patch:  '00-qemu91x-mesa-glide.patch'
     steps:
      - name: Checkout repository
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          

      - name: Set-up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
      - shell: msys2 {0}
        run: | 
         uname -a
          


